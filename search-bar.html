<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exterminators</title>
    <link rel="stylesheet" href="bs.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap");
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-logo">
          <img src="images/Biologoo.jpg" alt="Bio-Shield logo" />
        </div>
        <h1 class="bungee gradient">Bio-Shield</h1>
        <ul class="navbar-links">
          <li><a href="home.html" alt="Home page">Home</a></li>
          <li><a href="store.html" alt="Store Page">Store</a></li>
          <li><a href="about.html" alt="About Us">About Us</a></li>
        </ul>
      </nav>
    </header>

    <!-- Search Input -->
    <input type="text" id="searchInput" placeholder="Search..." />
    <button onclick="search()">Search</button>

    <!-- Sample items to search -->
    <ul id="itemList">
      <li>PyroPest T5 V3</li>
      <li>Xtreme PyroPest</li>
      <li>BioPest HT V1</li>
    </ul>

    <script>
      function search() {
        const input = document.getElementById("searchInput").value.toLowerCase(); // Get input value
        const items = document.querySelectorAll("#itemList li"); // Select all list items

        items.forEach((item) => {
          const text = item.textContent.toLowerCase(); // Get the text content of each item
          item.style.display = text.includes(input) ? "list-item" : "none"; // Show or hide based on input
        });
      }
    </script>
  </body>
</html>
