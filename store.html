<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap');
</style>
  <title>exterminators</title>
  <link rel="stylesheet" href="bs.css">
  <header>
    
    <nav class="navbar">
      <div class="navbar-logo">
        <img src="images/Biologo.jpg" alt="Bio-Shield logo"/>
      </div>
      <h1 class="bungee gradient">Bio-Shield</h1>
    <ul class="navbar-links">
      <li><a href="home.html" alt="Home page">Home</a></li>
      <li><a href="store.html" alt="Store Page">Store</a></li>
      <li><a href="about.html" alt="About Us">About Us</a></li>
    </ul>
  </nav>
   </header>
  <style>
    ul.products {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    ul.products li {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      width: 250px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    ul.products li img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }

    ul.products li h3 {
      margin: 10px 0 5px;
      font-size: 1.2rem;
    }

    ul.products li p {
      margin: 0 0 10px;
      color: #555;
    }

    ul.products li .price {
      font-weight: bold;
      font-size: 1.1rem;
      color: #1a73e8;
    }

    ul.products li button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #1a73e8;
      border: none;
      color: hsl (255, 95, 31);
      border-radius: 4px;
      cursor: pointer;
    }

    ul.products li button:hover {
      background-color: #155ab6;
    }
  </style>
</head>
<body>
  <h1>Our Products</h1>
  <ul class="products">
    <li>
      <img src="images/PyroPestv3.jpg" alt="The New PyroPest" />
      <h3>PyroPest T5 V3</h3>
      <p>the most innovative, and effective model to date.</p>
      <div class="price">$199.99</div>
      <button>Add to Cart</button>
    </li>
    <li>
      <img src="images/PyroPestv2.jpg" alt="Xtreme PyroPest" />
      <h3>Xtreme PyroPest</h3>
      <p>Becuase bugs deserve brutality.</p>
      <div class="price">$199.99</div>
      <button>Add to Cart</button>
    </li>
    <li>
      <img src="images/PyroPestv1.jpg" alt="PyroPest V1" />
      <h3>PyroPest HT V1</h3>
      <p>Obliterate the infestation.</p>
      <div class="price">$89.99</div>
      <button>Add to Cart</button>
    </li>
  </ul>

</body>
</html>
